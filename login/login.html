<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Metadatos y configuración de la página -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Enlace a la hoja de estilos CSS para login -->
  <link rel="stylesheet" href="login.css">
  <title>Formulario Login/Registro con Toggle</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <!-- Encabezado de la tarjeta con título y subtítulo -->
      <div class="card-header">
        <h2>Bienvenido</h2>
        <p>Inicia sesión o crea una cuenta</p>
      </div>
      
      <!-- Botones para alternar entre pestañas de login y registro -->
      <div class="tabs">
        <button class="tab-trigger active" data-tab="login">Iniciar Sesión</button>
        <button class="tab-trigger" data-tab="register">Registrarse</button>
      </div>
      
      <!-- Contenido de la pestaña de login -->
      <div class="tab-content active" id="login">
        <form>
          <!-- Campo para ingresar el email -->
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="nombre@ejemplo.com" required>
          </div>
          
          <!-- Campo para ingresar la contraseña -->
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" required>
          </div>

          <!-- Checkbox para permanecer conectado -->
          <div class="form-group remember-me">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Permanecer conectado</label>
          </div>
          
          <!-- Enlace para recuperar contraseña -->
          <div class="forgot-password">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
          
          <!-- Botón para enviar el formulario de login -->
          <button type="submit" class="btn">Iniciar sesión</button>
        </form>
      </div>
      
      <!-- Contenido de la pestaña de registro -->
      <div class="tab-content" id="register">
        <form>
          <!-- Campo para ingresar el nombre -->
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" placeholder="Tu nombre" required>
          </div>
          
          <!-- Campo para ingresar el email de registro -->
          <div class="form-group">
            <label for="email-register">Email</label>
            <input type="email" id="email-register" placeholder="nombre@ejemplo.com" required>
          </div>
          
          <!-- Campo para ingresar la contraseña de registro -->
          <div class="form-group">
            <label for="password-register">Contraseña</label>
            <input type="password" id="password-register" required>
          </div>
          
          <!-- Botón para enviar el formulario de registro -->
          <button type="submit" class="btn">Crear Cuenta</button>
        </form>
      </div>
      
      <!-- Sección para opciones de login social -->
      <div style="padding: 0 20px 20px 20px;">
        <div class="divider">O continúa con</div>
        
        <div class="social-buttons">
          <button class="social-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12.545 10.239v3.821h5.445c-.712 2.315-2.647 3.972-5.445 3.972a6.033 6.033 0 110-12.064c1.498 0 2.866.549 3.921 1.453l2.814-2.814A9.969 9.969 0 0012.545 2C7.021 2 2.543 6.477 2.543 12s4.478 10 10.002 10c8.396 0 10.249-7.85 9.426-11.748l-9.426-.013z"/>
            </svg>
            Google
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Enlace al script externo para manejar la lógica del login -->
  <script src="login.js"></script>
</body>
</html>
