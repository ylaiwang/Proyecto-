<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Detalle del Producto</title>
    <link rel="stylesheet" href="detallesP.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="site-title">Watch web - Detalle del Producto</div>
      <nav class="main-nav">
        <ul class="nav-menu">
          <li><a href="modelos.html" class="nav-link">Tienda</a></li>
        </ul>
      </nav>
    </header>

    <main class="detalle-container">
      <button id="btnVolver" class="volver-button">← Volver a la tienda</button>
      <nav id="breadcrumb" class="breadcrumb"></nav>
      <div class="detalle-producto-container">
        <div class="detalle-producto">
          <div class="detalle-imagen-container">
            <img id="detalle-img" src="" alt="Imagen del producto" />
            <div class="zoom-controls">
              <button id="zoom-in">+</button>
              <button id="zoom-out">-</button>
            </div>
          </div>
          <div class="detalle-info">
            <h1 id="detalle-titulo"></h1>
            <div>
              <label for="detalle-precio-input">Precio:</label>
              <input type="number" id="detalle-precio-input" min="0" step="0.01" style="display:none;" />
              <div id="detalle-precio" class="detalle-precio"></div>
            </div>
            <div>
              <label for="detalle-descripcion-input">Descripción:</label>
              <textarea id="detalle-descripcion-input" rows="4" style="display:none;"></textarea>
              <div id="detalle-descripcion" class="detalle-descripcion"></div>
            </div>
            <button id="btnEditar" style="display:none;">Editar</button>
            <button id="btnGuardar" style="display:none;">Guardar</button>
            <button id="btnCancelar" style="display:none;">Cancelar</button>
          </div>
        </div>
      </div>
      <div class="detalle-comentarios-container">
        <div id="detalle-calificaciones" class="detalle-calificaciones"></div>
        <div id="comentario-section" class="calificaciones-container" style="display:none;">
          <h3>Añadir Comentario</h3>
          <textarea id="nuevo-comentario" rows="3" placeholder="Escribe tu comentario aquí..."></textarea>
          <label for="calificaion-select">Calificación:</label>
          <select id="calificaion-select">
            <option value="5">★★★★★</option>
            <option value="4">★★★★☆</option>
            <option value="3">★★★☆☆</option>
            <option value="2">★★☆☆☆</option>
            <option value="1">★☆☆☆☆</option>
          </select>
          <button id="btnAgregarComentario">Agregar Comentario</button>
        </div>
      </div>
    </main>

    <script src="detallesP.js"></script>
  </body>
</html>
